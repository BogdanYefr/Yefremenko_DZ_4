<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      background-color: red;
    }
    .block_left {
      float: left;
      width: 30%;
    }
    .block_right {
      float: right;
      width: 30%;
    }
    .central_block {
      margin: 0 30%;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="block_left">1</div>
    <div class="block_right">2<br/>2</div>
    <div class="central_block">3<br/>3<br/>3</div>
  </div>
</body>
</html>
