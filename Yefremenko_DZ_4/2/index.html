<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .right {
      float: right;
    }
    .left {
      float: left;
    }
    .green_div {
      background-color: green;
      width: 20%;
    }
    .red_field_top {
      margin-right: 20%;
      background-color: red;
    }
    .red_field_bottom {
      margin-left: 20%;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="green_div right">1.3</div>
  <div class="red_field_top">1.1<br />1.2</div>
  <div class="green_div left">2.1</div>
  <div class="red_field_bottom">2.2<br />2.3</div>
</body>
</html>
