<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      color: white;
    }
  </style>
</head>
<body>
  <div style="background-color: #F00; float: left; width: 30%;">1</div>
  <div style="background-color: #0F0; margin-left: 30%;">
    <div style="background-color: #00F; float: right; width: 33%;">2</div>
    <div style="background-color: #000; margin-right: 33%;">
      <div style="background-color: #F0F; float: right; width: 27%;">3</div>
      <div style="background-color: #0FF; float: left; width: 27%;">3<br />3</div>
      <div style="background-color: #FF0; margin: 0 27%;">3<br />3<br />3</div>
    </div>
  </div>
</body>
</html>
